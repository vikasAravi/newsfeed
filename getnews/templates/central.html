<!DOCTYPE html> 
{% load bootstrap4 %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NEWSFEED</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300" rel="stylesheet"> -->
    <link rel="icon" href="{% static 'imag/es/favicon.ico' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/header.css" %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
        <nav id="mainNav" class="navbar navbar-expand-lg navbar-dark bg-dark py-2">
            <a id="homelink" class="navbar-brand d-inline-block align-top" href="{% url "login" %}">
                <img src="{% static "images/newsfeed.jpg" %}" width="90" height="35" alt="">
                <span>NEWSFEED</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
              <a class="nav-item nav-link pr-5" href="{% url "home" %}">Hi {{ user.username }}!</a>
              <a class="nav-item nav-link pr-2" href="{% url "logout" %}">Logout</a>
              {% comment %} <a class="nav-item nav-link pr-5"  href="{% url "password_change" %}">change password</a> {% endcomment %}
            {% else %}
                <a class="nav-item nav-link pr-5"  href="{% url "login" %}">Login</a>
                <a class="nav-item nav-link pr-2" href="{% url "signup" %}">Signup</a>
            {% endif %}
            </div>
          </div>
        </nav>
    </body>
    <div style="background-color:rgba(0,0,0)";>
    <div class="container masthead text-center">
        <div class="row-1">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto" style="padding:30px 0;">
                <div class="card card-login p-2">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {% bootstrap_form form %}
                            <input type="submit" name="commit" value="Search" tabindex="3" class="btn btn-primary btn-block" data-disable-with="Logging inâ€¦">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</form>
